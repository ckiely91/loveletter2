<template name="home">
		<button class="btn btn-default" id="createGame">Create a game</button>
		{{redirectToCreatedGame}}

		<p>or join an existing one:
			<form class="form-inline">
				<input class="form-control" id="gameid" placeholder="Input game ID">
				<button type="submit" class="btn btn-default">Go</button>
			</form>
		</p>
</template>
